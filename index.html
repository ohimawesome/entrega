<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <ul id="ropa" class="list-group"></ul>

      <div id="resultadoTotal" class="mt-3"></div>
